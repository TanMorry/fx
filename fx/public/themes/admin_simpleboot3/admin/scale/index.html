<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Scale/index')}">规模列表</a></li>
			<li><a href="{:url('Scale/add')}">添加规模</a></li>
		</ul>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="40">ID</th>
						<th align="left">规模名称</th>
						<th width="50s" align="left">{:lang('STATUS')}</th>
						<th width="150" align="left">创建时间</th>
						<th width="150" align="left">修改时间</th>
						<th width="160">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="data" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>
							<if condition="$vo['status'] eq 1">
								<font color="red">√</font>
							<else /> 
								<font color="red">╳</font>
							</if>
						</td>
						<td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
						<td>{:date('Y-m-d H:i:s',$vo.update_time)}</td>
						<td>
							<a href="{:url('Scale/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
							<a class="js-ajax-delete" href="{:url('Scale/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
