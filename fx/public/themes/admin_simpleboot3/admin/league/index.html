<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('League/index')}">加盟信息列表</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="40">ID</th>
            <th>姓名</th>
            <th width="80">联系电话</th>
            <th>省份</th>
            <th>城市</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th width="160">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.province}</td>
                <td>{$vo.city}</td>
                <td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
                <td>{:date('Y-m-d H:i:s',$vo.update_time)}</td>
                <td>
                    <a href="{:url('League/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                    <a class="js-ajax-delete" href="{:url('League/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
