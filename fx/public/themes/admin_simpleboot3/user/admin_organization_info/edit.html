<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminOrganizationInfo/index')}">机构信息列表</a></li>
        <li class="active" ><a>机构信息编辑</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminOrganizationInfo/editPost')}">
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>姓名:</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="id" value="{$organization_info.id}">
                <input type="text" class="form-control" name="name" value="{$organization_info.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">幼儿园名称:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="organization" value="{$organization_info.organization}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号码:</label>
            <div class="col-md-6 col-sm-10">
                <input type="number" class="form-control" name="phone" value="{$organization_info.phone}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">身份:</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="identity" style="width: 140px;">
                    <volist name="identityList" id="vo">
                        <php>$selected=($organization_info['identity']==$vo['id'])?'selected':''</php>
                        <option value='{$vo.id}' {$selected}>{$vo.name}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系时间段:</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="contact" style="width: 140px;">
                    <volist name="contactList" id="vo">
                        <php>$selected=($organization_info['contact']==$vo['id'])?'selected':''</php>
                        <option value='{$vo.id}' {$selected}>{:date('H:i',$vo.start_time)}-{:date('H:i',$vo.end_time)}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">规模:</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="scale" style="width: 140px;">
                    <volist name="scaleList" id="vo">
                        <php>$selected=($organization_info['scale']==$vo['id'])?'selected':''</php>
                        <option value='{$vo.id}' {$selected}>{$vo.name}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary   js-ajax-submit">{:lang("SAVE")}</button>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
